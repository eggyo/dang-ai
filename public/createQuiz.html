          <div class="container">
            <form id="contact" action="" method="post">
            <h3>Create Quiz form</h3>
            <h4>Fill your quiz into this form</h4>

            <div class="control-group">
              <label for="input-tags">Quiz Tags:</label>
              <fieldset>
                <input type="text" id="input-tags" class="demo-default">
              </fieldset>
            </div>

            <fieldset>
              <textarea placeholder="Type your quiz here...." tabindex="0" required autofocus></textarea>
            </fieldset>
            <fieldset>
              <input placeholder="Your Correct answer" type="text" tabindex="1" required>
            </fieldset>
            <fieldset>
              <input placeholder="Your Incorrect answer" type="text" tabindex="2" required>
            </fieldset>
            <fieldset>
              <input placeholder="Your Incorrect answer(optional)" type="text" tabindex="3" required>
            </fieldset>
            <fieldset>
              <input placeholder="Your Incorrect answer(optional)" type="text" tabindex="4" required>
            </fieldset>
            <fieldset>
              <input placeholder="Your Incorrect answer(optional)" type="text" tabindex="5" required>
            </fieldset>
            <fieldset>
              <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
            <p class="copyright">Created by <a href="https://dang-ai.herokuapp.com" target="_blank" title="Colorlib">Dang.ai</a></p>
